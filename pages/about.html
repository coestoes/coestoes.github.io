<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - The Dilettante</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
      /* Specific Styles for the About Page */
      .about-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: 2rem auto;
        border-radius: 10px;
      }

      .about-text {
        max-width: 600px;
      }

      .about-text h1 {
        font-size: 2.5rem;
        color: #003366; /* Navy Blue */
      }

      .about-text h2 {
        color: #cc5500; /* Burnt Orange */
        margin-top: 0.5rem;
        font-size: 1.5rem;
      }

      .about-text p {
        font-size: 1rem;
        color: #666;
        line-height: 1.6;
        margin-top: 1rem;
      }

      .social-icons {
        margin-top: 2rem;
      }

      .social-icons a {
        margin-right: 15px;
        font-size: 1.5rem;
        text-decoration: none;
        color: #003366; /* Navy Blue */
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #cc5500; /* Burnt Orange hover */
      }

      .profile-pic {
        max-width: 350px;
        height: auto;
        border-radius: 10px;
      }
    </style>
</head>
<body>
    <header>
        <div class="title">The Dilettante</div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </nav>
    </header>

    <main>
      <section class="about-section">
        <!-- Profile Picture Section -->
        <div class="about-image">
          <img src="assets/your-profile-pic.jpg" alt="Your Name" class="profile-pic"> <!-- Replace with your image -->
        </div>

        <!-- About Text Section -->
        <div class="about-text">
          <h1>About Me</h1>
          <h2>Your Name - Your Profession</h2>
          <p>
            Brief description about yourself. You can talk about your background, experience, skills, and passion for what you do. This is a space to highlight your story, education, career journey, and aspirations. 
          </p>
          <!-- Social Links -->
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <!-- You can add more social media links here if desired -->
          </div>
        </div>
      </section>
    </main>
</body>
</html>
